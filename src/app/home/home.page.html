<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="tambahModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let name of names"> 
      <ion-row>
        <ion-col>
          <ion-button (click)="editModal(name)">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="hapus(name)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-label >{{ name }}</ion-label>
        </ion-col>
      </ion-row>
     
    </ion-item>

    
    
  </ion-list>
  

</ion-content>
