<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Nama</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nama</ion-label>
    <ion-input [(ngModel)]="nama"></ion-input>
  </ion-item>

  <ion-row>
    <ion-button (click)="submit()" expand="full">
      Submit
    </ion-button>
    <ion-button (click)="cancel()" expand="full" color="danger">
     Cancel
    </ion-button>
  </ion-row>

</ion-content>
