<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-label>username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>password</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button (click)="login()">
    Submit
  </ion-button>

</ion-content>
